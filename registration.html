          <!-- Registration Section-->
          <div class="arrow d-flex justify-content-center"><span></span><span></span></div>
          <section class="shipping">
            <div class="container">
              <div class="form-holder">
                <form id="regform" action="#" method="post" class="custom-form">
                  <input type="hidden" name="form-name" value="shipping-address-form">
                  <!-- Main Shipping Address -->
                  <div class="shipping-main">
                    <h3 class="heading-line">Please furnish the following details for registration</h3>
                    <div class="row">
                      <div class="col-sm-6 form-group">
                        <input type="text" id="registerFirstName" name="firstname" placeholder="First Name" required="" class="form-control">
                      </div>
                      <div class="col-sm-6 form-group">
                        <input type="text" id="registerLastName" name="lastname" placeholder="Last Name" required="" class="form-control">
                      </div>
                      <div class="col-sm-6 form-group">
                        <input type="email" id="registerEmail" name="email" placeholder="Email Id (Your Email ID will be your username)" required="" class="form-control">
                      </div>
                      <div class="col-sm-6 form-group">
                        <input type="password" id="registerPassword" name="password" placeholder="Password" required="" class="form-control">
                      </div>
                      <div class="col-sm-6 form-group">
                        <input type="password" id="registerConfirmPassword" name="confirm password" placeholder="Confirm Password" required="" class="form-control">
                      </div>
                      <div class="col-sm-6 form-group">
                        <input type="text" id="registerMobile" name="number" placeholder="Phone Number" required="" class="form-control">
                      </div>
                      <div class="col-sm-12 form-group">
                        <input type="text" id="registerAddress" name="address-1" placeholder="Current Address" required="" class="form-control">
                      </div>
                      <div class="col-sm-6 form-group">
                        <input type="text" id="registerCity" name="city" placeholder="City" required="" class="form-control">
                      </div>
                      <div class="col-sm-6 form-group">
                        <input type="text" id="registerCode" name="postalcode" placeholder="Postal Code" required="" class="form-control">
                      </div>
                      <div class="col-sm-6 form-group">
                        <input type="text" id="registerState" name="state" placeholder="State" required="" class="form-control">
                      </div>
                      <div class="col-sm-6 form-group">
                        <select name="country" title="Country" class="country form-control">
                          <option value=""> </option>
                          <option value="AX">Ã…land Islands</option>
                          <option value="AL">Albania</option>
                          <option value="DZ">Algeria</option>
                          <option value="AS">American Samoa</option>
                          <option value="AD">Andorra</option>
                          <option value="AO">Angola</option>
                          <option value="AI">Anguilla</option>
                          <option value="AQ">Antarctica</option>
                          <option value="AG">Antigua and Barbuda</option>
                          <option value="AR">Argentina</option>
                          <option value="AM">Armenia</option>
                          <option value="AW">Aruba</option>
                          <option value="AU">Australia</option>
                          <option value="AT">Austria</option>
                          <option value="AZ">Azerbaijan</option>
                          <option value="BS">Bahamas</option>
                          <option value="BH">Bahrain</option>
                        </select>
                      </div>
                      <div class="col-sm-6 form-group">
                        <p><span class="col-sm-6">ID Proof (Scan Copy)</span> </p>
                      </div>
                      <div class="col-sm-6 form-group">
                        <input type="file" id="idProof" style="line-height:30px!important; border-radius: 30px!important;" required="">
                      </div>
                      <div class="col-sm-6 form-group">
                        <p><span <span class="col-sm-6">Address Proof (Scan Copy)</span> </p>
                      </div>
                      <div class="col-sm-6 form-group">
                        <input type="file" id="addProof" style="line-height:30px!important; border-radius: 30px!important;" required="">
                      </div> 
                    </div>
                  </div>
                  <button id="doRegister" type="submit" class="oder-now btn btn-unique btn-lg">Register Now <i class="icon-shipping-truck"></i></button>
                </div>             
              </form>
